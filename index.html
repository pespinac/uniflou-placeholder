<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniflou</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgba(25, 70, 95, 1);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .logo-container {
            text-align: center;
        }

        .logo {
            width: 50%;
            height: auto;
            max-height: 80vh;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Uniflou Logo" class="logo">
    </div>
</body>
</html>
